<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
      <title>Vehicle Title</title>
</head>
<body>
<h1>Vehicle page</h1>
<table>
      <th:block th:each="vehicle : ${vehicles}">
            <tr>
                  <td th:text="${vehicle.id}"/>
                  <td th:text="${vehicle.model}"/>
            </tr>
      </th:block>
</table>
</body>
</html>
