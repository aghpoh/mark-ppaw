<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
      <title>Vehicle Title</title>
</head>
<body>
<h1>Vehicle page</h1>

<form action="/vehicles/all" th:method="POST">
      <div class="form-group blu-margin">
            <select class="form-control" name="vehicle" id="dropVehicle">
                  <option value="" selected>Select Vehicle</option>
                  <option th:each="vehicle : ${vehicles}" th:value="${vehicle.id}" th:text="${vehicle.model}" />
            </select>
      </div>
      <button type="submit"> View</button>
</form>
<table>
      <th:block th:each="client : ${clients}">
            <tr>
                  <td th:text="${client.first_Name}" />
                  <td th:text="${client.last_Name}" />
                  <td th:text="${client.days}" />
            </tr>
      </th:block>
</table>
</body>
</html>
